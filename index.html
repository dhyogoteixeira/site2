<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFixer | Soluções Profissionais em Informática</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis com nomes em inglês para o navegador entender */
        :root {
            --primary: #00ff88;
            --dark: #0f172a;
            --card: #1e293b;
            --light: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: #fff;
            line-height: 1.6;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            z-index: 1000;
        }

        header h1 { color: var(--primary); font-size: 22px; }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
        }

        .hero {
            padding: 160px 8% 80px;
            text-align: center;
            background: linear-gradient(135deg, #0f172a, #111827);
        }

        .btn {
            background: var(--primary);
            color: #000;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }

        /* Grid de serviços */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px 8%;
        }

        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>CodeFixer</h1>
        <nav>
            <a href="#servicos">Serviços</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Soluções Profissionais em Informática</h2>
        <p>Manutenção completa para seu equipamento.</p>
        <br>
        <a href="https://wa.me/5521999212228" class="btn">Solicitar Suporte</a>
    </section>

    <div id="servicos" class="grid">
        <div class="card">
            <h3>Formatação</h3>
            <p>Sistema novo e otimizado.</p>
        </div>
        <div class="card">
            <h3>Upgrade SSD</h3>
            <p>Mais velocidade para seu PC.</p>
        </div>
        <div class="card">
            <h3>Limpeza</h3>
            <p>Manutenção preventiva física.</p>
        </div>
    </div>
</body>
</html>
